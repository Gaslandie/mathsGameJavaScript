<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplication Game</title>
</head>
<body>
    <div id="container">
        <div id="score">
            Score <span id="scoreValue">0</span>
        </div>
        <div id="wrong">
            wrong
        </div>
        <div id="correct">
            correct
        </div>
        <div id="question">
        4*56
        </div>
        <div id="instruction">
            click on the right answer
        </div>
        <div id="choices">
            <div class="choice" id="choice1">15</div>
            <div class="choice" id="choice2">21</div>
            <div class="choice" id="choice3">54</div>
            <div class="choice" id="choice4">45</div>
        </div>
        <div id="start">
            Start Game
        </div>
    </div>
</body>
</html>
